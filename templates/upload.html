<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Download Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #333;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #444;
        }
        .active {
            background-color: #555;
        }
        h1 {
            text-align: center;
            padding: 20px;
            width: 100%;
            margin: 0;
        }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #container {
            display: flex;
            width: 90%;
            margin-top: 20px;
            justify-content: space-between;
        }
        #panel {
            width: 300px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .action-container {
            margin-top: 20px;
        }
        .action-container select, .action-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .action-container button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-container button:hover {
            background-color: #666;
        }
        #file-table-container, #upload-table-container {
            width: 45%;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #2e2e2e;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            background-color: #2e2e2e;
        }
        th {
            background-color: #444;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #3a3a3a;
        }
        td:nth-child(4), td:nth-child(5) {
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/">Control Panel</a></li>
            <li><a href="/payload">Payload</a></li>
            <li><a href="/files" class="active">Files</a></li>
        </ul>
    </nav>
</header>

<h1>Upload & Download Dashboard</h1>

<div id="container">
    <!-- Upload Section -->
    <div id="panel">
        <h2>Upload a File</h2>
        <div class="action-container">
            <select id="os-dropdown">
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="macOS">macOS</option>
                <option value="FreeBSD">FreeBSD</option>
                <option value="Solaris">Solaris</option>
                <option value="Android">Android</option>
                <option value="iOS">iOS</option>
            </select>
            <select id="arch-dropdown">
                <option value="x86">x86</option>
                <option value="x64">x64</option>
                <option value="ARM">ARM</option>
                <option value="ARM64">ARM64</option>
            </select>
            <input type="file" id="file-input">
            <button onclick="uploadFile()">Upload File</button>
        </div>
    </div>

    <!-- Download Section -->
    <div id="panel">
        <h2>Download a File</h2>
        <div class="action-container">
            <select id="download-os-dropdown">
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="macOS">macOS</option>
                <option value="FreeBSD">FreeBSD</option>
                <option value="Solaris">Solaris</option>
                <option value="Android">Android</option>
                <option value="iOS">iOS</option>
            </select>
            <select id="download-arch-dropdown">
                <option value="x86">x86</option>
                <option value="x64">x64</option>
                <option value="ARM">ARM</option>
                <option value="ARM64">ARM64</option>
            </select>
            <button onclick="filterDownloads()">Filter Downloads</button>
        </div>
    </div>
</div>

<div id="file-table-container">
    <h2>Available Downloads</h2>
    <table>
        <thead>
            <tr>
                <th>OS</th>
                <th>Architecture</th>
                <th>File Name</th>
                <th>Date</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody id="file-table">
            <!-- Download rows will be added here -->
        </tbody>
    </table>
</div>

<div id="upload-table-container">
    <h2>Uploaded Files</h2>
    <table>
        <thead>
            <tr>
                <th>OS</th>
                <th>Architecture</th>
                <th>File Name</th>
                <th>Date</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody id="upload-table">
            <!-- Upload rows will be added here -->
        </tbody>
    </table>
</div>

<script>
    function uploadFile() {
        const os = document.getElementById('os-dropdown').value;
        const arch = document.getElementById('arch-dropdown').value;
        const fileInput = document.getElementById('file-input');
        const fileName = fileInput.files[0].name;
        const date = new Date().toLocaleString();
        const uploadTableBody = document.getElementById('upload-table');

        // Simulate file upload
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${os}</td>
            <td>${arch}</td>
            <td>${fileName}</td>
            <td>${date}</td>
            <td><button onclick="viewFile('${fileName}')">View</button></td>
        `;
        uploadTableBody.appendChild(row);

        // Clear file input
        fileInput.value = "";
    }

    function viewFile(fileName) {
        alert(`Viewing file: ${fileName}`);
        // Implement actual file view logic here
    }

    function filterDownloads() {
        const os = document.getElementById('download-os-dropdown').value;
        const arch = document.getElementById('download-arch-dropdown').value;
        const fileTableBody = document.getElementById('file-table');

        fileTableBody.innerHTML = ''; // Clear previous results

        // Simulate filtering downloads (this would normally come from a server)
        const downloads = [
            { os: 'Windows', arch: 'x64', fileName: 'setup.exe', date: '2024-08-01' },
            { os: 'Linux', arch: 'x64', fileName: 'app.tar.gz', date: '2024-08-15' },
            { os: 'macOS', arch: 'ARM64', fileName: 'installer.pkg', date: '2024-08-10' }
        ];

        downloads.forEach(download => {
            if (download.os === os && download.arch === arch) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${download.os}</td>
                    <td>${download.arch}</td>
                    <td>${download.fileName}</td>
                    <td>${download.date}</td>
                    <td><button onclick="downloadFile('${download.fileName}')">Download</button></td>
                `;
                fileTableBody.appendChild(row);
            }
        });
    }

    function downloadFile(fileName) {
        alert(`Downloading file: ${fileName}`);
        // Implement actual file download logic here
    }
</script>

</body>
</html>
