<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Dashboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        background-color: #333;
        padding: 20px 0;
      }
      nav {
        display: flex;
        justify-content: center;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #444;
      }
      .active {
        background-color: #555;
      }
      h1 {
        text-align: center;
        padding: 20px;
        width: 100%;
        margin: 0;
      }
      button {
        background-color: #444;
        color: #fff;
        border: none;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      #container {
        display: flex;
        width: 90%;
        margin-top: 20px;
        justify-content: center;
      }
      #panel {
        width: 300px;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .download-container {
        margin-top: 20px;
      }
      .download-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #444;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      .download-container button {
        width: 100%;
        padding: 10px;
        background-color: #555;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .download-container button:hover {
        background-color: #666;
      }
      #download-table-container {
        width: 90%;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #2e2e2e;
      }
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        background-color: #2e2e2e;
      }
      th {
        background-color: #444;
        color: #fff;
      }
      tr:nth-child(even) {
        background-color: #3a3a3a;
      }
      img {
        width: 30px;
        height: 30px;
        vertical-align: middle;
        margin-right: 5px;
      }
      td:nth-child(3),
      td:nth-child(4) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Control Panel</a></li>
          <li><a href="/payload" class="active">Payload</a></li>
          <li><a href="/files">Files</a></li>
        </ul>
      </nav>
    </header>

    <h1>Select OS and Architecture</h1>

    <div id="container">
      <div id="panel">
        <div class="download-container">
          <select id="os-dropdown">
            <option value="Windows">Windows</option>
            <option value="Linux">Linux</option>
            <option value="OSX">OSX</option>
          </select>
          <select id="arch-dropdown">
            <!-- Options will be dynamically populated -->
          </select>
          <button onclick="downloadFile()">Create Download</button>
        </div>
      </div>
    </div>

    <div id="download-table-container">
      <table>
        <thead>
          <tr>
            <th>OS</th>
            <th>Architecture</th>
            <th>Time</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="download-table">
          <!-- Download rows will be added here -->
        </tbody>
      </table>
    </div>

    <script>
      const osDropdown = document.getElementById("os-dropdown");
      const archDropdown = document.getElementById("arch-dropdown");

      // Define architecture options for each OS
      const archOptions = {
        Windows: ["x64"], // x86 is cuming soon
        Linux: ["x64"], // i386 is soon too
        OSX: ["arm64"], // chill so is x86 and x86_64
      };

      function parseAndFormatTime(dateString) {
        // Parse the dateString in the given format "%Y-%m-%d-%H-%M-%S"
        const dateParts = dateString.split("-");

        // Extract individual components
        const year = dateParts[0];
        const month = parseInt(dateParts[1], 10) - 1; // JavaScript months are 0-based
        const day = dateParts[2];
        const hour = dateParts[3];
        const minute = dateParts[4];
        const second = dateParts[5];

        // Create a new Date object as UTC
        const date = new Date(Date.UTC(year, month, day, hour, minute, second));

        // Convert the UTC date to local time
        const formattedTime = date.toLocaleString(); // Automatically converts to local time

        return formattedTime;
      }

      // Function to update architecture dropdown
      function updateArchDropdown() {
        const selectedOS = osDropdown.value;
        const architectures = archOptions[selectedOS];

        // Clear existing options
        archDropdown.innerHTML = "";

        // Add new options
        architectures.forEach((arch) => {
          const option = document.createElement("option");
          option.value = arch;
          option.textContent = arch;
          archDropdown.appendChild(option);
        });
      }

      function deepEqual(obj1, obj2) {
        return JSON.stringify(obj1) === JSON.stringify(obj2);
      }

      // Initial update of architecture dropdown
      updateArchDropdown();

      // Add event listener to OS dropdown
      osDropdown.addEventListener("change", updateArchDropdown);

      old_data = [];
      function createDownload() {
        fetch("/list_payloads", {
          method: "POST",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text(); // This returns a promise
          })
          .then((text) => {
            text = text.replace(/'/g, '"');
            directory = JSON.parse(text);

            if (!deepEqual(directory, old_data)) {
              old_data = directory;

              const tableBody = document.getElementById("download-table");
              tableBody.innerHTML = "";

              for (file in directory) {
                file_split = directory[file].split("_");
                console.log(file_split);

                // Simulate download creation
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${file_split[1]}</td>
                        <td>${file_split[2]}</td>
                        <td>${parseAndFormatTime(file_split[3])}</td>
                        <td><button onclick="download('${
                          directory[file]
                        }')">Download</button></td>
                    `;
                tableBody.appendChild(row);
              }
            }
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      }

      createDownload();

      setInterval(createDownload, 1000);

      function downloadFile() {
        const os = document.getElementById("os-dropdown").value;
        const arch = document.getElementById("arch-dropdown").value;

        alert("Download started this may take a minute");

        fetch("/download", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            os: os,
            arch: arch,
            ip: window.location.origin + "/",
          }),
        })
          .then((response) => {
            console.log("Response from server:", response);
            createDownload();
          })
          .catch((error) => {
            console.error("Error sending delete request:", error);
          });
      }

      function download(file) {
        window.location.href = "/get_payloads/" + file;
      }
    </script>
  </body>
</html>
